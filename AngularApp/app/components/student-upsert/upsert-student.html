
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>
<style>
.button {
    background-color: rgb(49, 151, 209);
    border: none;
    color: white;
    padding: 10px 20px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin: 4px 2px;
    cursor: pointer;
}
.form{
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    font-size: 16px;
    align-content: center;
    box-sizing: border-box;
    border: 2px solid #ccc;
    padding: 12px 20px;
    max-width:500px;
    margin: auto;

}
.label{
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    font-size: 16px;
    align-content: center;

}
</style>
<h2 align="center" style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;"> Student Details</h2>
<div ng-app="app" ng-controller="upsertStudentCtrl">
    <form align="center" name = "addStudentForm">
        <input type="hidden" ng-model="id" value={{student.id}}/>
        <label class = "label"> First Name: </label><br>
        <input class = "form"type ="text" ng-model="student.firstName" />
        <br>    
        <label class = "label"> Last Name: </label><br>
        <input class = "form" type = "text" ng-model ="student.lastName" />
        <br><br>
        <button class = "button" ng-if="!student.id" ng-click="upsertStudent()">Add Student</button>
        <button class = "button" ng-if="student.id" ng-click="upsertStudent()">Update Student</button>
    </form>
</div>
