
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>

<style>
        .button {
            background-color: rgb(49, 151, 209);
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
        }
         table, th , td  {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
             border:none;
                border-collapse: collapse;
                padding: 5px;
                }
                table tr:nth-child(odd) {
                background-color: #f1f1f1;
                }
                table tr:nth-child(even) {
                background-color: #ffffff;
                }
        </style>

<body ng-app = "app">
    <h3 align="center" style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-size: 30px">Student List</h3>
    <br><br>
    <div align="center">
    <button class = "button" ng-click="vm.addStudentPage()"> Add Student</button>
    <input type="text" placeholder="First Name" ng-model="firstName"/>
    <button class = "button" ng-click="vm.findStudent()"> Search</button>
    <button class = "button" ng-click="vm.clear()"> Refresh</button>
</div>
<br><br>
    <table border=1|0 align="center">
            <col width="130">
            <col width="80">
            <tr >
            <th align="center">ID</th>
            <th align="center">Firstname</th>
            <th align="center">Lastname</th> 
            <th align="center">Actions</th>
            </tr>
            
            <tr align="center" ng-repeat="student in students">
                <td align="center">{{$index+1}}</td>
                <td align="center">{{student.firstName}}</td>
                <td align="center">{{student.lastName}}</td>
                <td>
                    <button class = "button" ng-click="vm.updateStudentPage(student)">Update Student</button>
                    <button class = "button" ng-click="vm.deleteStudent(student.id)"> Delete Student </button>
                </td>
            </tr>
    </table>
   

</body>
